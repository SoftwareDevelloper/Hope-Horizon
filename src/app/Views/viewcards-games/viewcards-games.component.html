<div class="actionItem" *ngIf="item" style="display:grid;justify-content: center;align-items: center;margin-top: 3%;">
    <div class="title" style="display:flex;justify-content: center;align-content: center;margin-bottom: 12%">
        <h2 style="font-size: 28px;font-weight: 800;font-style: italic;color: darkblue;">{{item.name}}</h2>
    </div>
    <div class="actionGameimg" >
        <img [src]="item.Image" alt={{item.name}} style="border-radius: 50px;width: 650px;height: 350px;"/>
    </div>
    <div class="DOWNLOAD">
        <button style="border-radius: 50px;background:linear-gradient(50deg,darkblue,darkcyan);width: 300px;height: 50px;display: flex;justify-content: center;text-align: center;align-items: center;margin-top: 5%;margin-left: 28%;color: white;">
            <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="white" style="margin-right: 3%;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
              </svg>
        DOWNLOAD NOW
        </button>
    </div>
</div>
